<!-- Zadanie dla Ciebie - szachownica 2 x 2 -->
<!--
1. wymiary szachownicy: 400px na 400px;
2. oddal szachownicę o 50px od góry i 50px od lewej (ja pokażę jak wyśrodkować).
3. zrób border 4px (czarny, jednolity) na rodzicu
4. ostyluj dwa elementy span w taki sposób by powstały dwa kwadraty o wymiarach: szerokość ma mieć 50% szerokości rodzica, wysokość ma mieć 50% wysokości rodzica. Ustaw je względem rodzica (w rodzicu) tak jak na prezentowanym projekcie.

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>92: ToDo baord</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div.board {
      margin: 0 auto;
      position: relative;
      height: 400px;
      width: 400px;
      border: 4px solid black;
    }

    div.board span {
      position: absolute;
      height: 50%;
      width: 50%;
      background-color: red;
    }

    div.board span:nth-last-of-type(1) {
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="board">
    <span></span>
    <span></span>
  </div>
</body>

</html>
